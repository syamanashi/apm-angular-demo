<div class="panel panel-primary">
  <div class="panel-heading">
    {{ pageTitle }}
  </div>

  <div class="panel-body">
    <form class="form-horizontal" novalidate (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" autocomplete="off">
      <fieldset>

        <div class="form-group" [ngClass]="{ 'has-error': (usernameVar.touched || usernameVar.dirty) && usernameVar.invalid }">
          <label for="usernameId" class="col-md-2 control-label">Username</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="usernameId" placeholder="Username (required)" required 
              (ngModel)="username" name="username" #usernameVar="ngModel">
            <span class="help-block" *ngIf="(usernameVar.touched || usernameVar.dirty) && usernameVar.errors">
              <span *ngIf="usernameVar.errors.required">
                Username is required.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': (passwordVar.touched || passwordVar.dirty) && passwordVar.invalid }">
          <label for="passwordId" class="col-md-2 control-label">Password</label>
          <div class="col-md-8">
            <input type="password" class="form-control" id="passwordId" placeholder="Password (required)" required 
              (ngModel)="password" name="password" #passwordVar="ngModel">
            <span class="help-block" *ngIf="(passwordVar.touched || passwordVar.dirty) && passwordVar.errors">
              <span *ngIf="passwordVar.errors.required">
                Password is required.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
            <span>
              <button class="btn btn-primary" type="submit" style="width: 80px; margin-right: 10px;" [disabled]="loginForm.invalid">Log In</button>
            </span>
            <span>
              <a class="btn btn-default" [routerLink]="['/welcome']">Cancel</a>
            </span>
          </div>
        </div>

      </fieldset>
    </form>
    <div class="has-error" *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>
</div>
